<div id="quick-message-box-content">
  <p>To: <span id="message-to-name"><%= dayCare.get("name") %></span></p>
  <form>
    <fieldset>
      <input type="hidden" name="from_id" value="<%= Kin.app.currentUser.get("_id") %>" />
      <input type="hidden" name="to_id" value="<%= dayCare.get("user_id") %>" />
      <input type="hidden" name="type" value="default" />
        <textarea name="content"></textarea>
    </fieldset>
  </form>
</div>
