<div id="quick-message-box-content">
  <p>To: <span id="message-to-name"><%= profile.get("name") %> <%= profile.get("surname") %></span></p>
  <form>
    <fieldset>
      <input type="hidden" name="from_id" value="<%= Kin.app.currentUser.get("_id") %>" />
      <input type="hidden" name="to_id" value="<%= profile.get("_id") %>" />
      <input type="hidden" name="type" value="default" />
        <textarea name="content"></textarea>
    </fieldset>
  </form>
</div>
