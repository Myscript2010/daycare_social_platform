<%
    var profilePicture = dayCare.getProfilePicture();
    var profilePictureSet = dayCare.getProfilePictureSet();
    var profilePictureSrc = profilePicture ? profilePicture.thumb_url : Kin.CONFIG.noPicture;
%>
<div id="profile-pic-cnt">
    <a href="#day-cares/view/picture-set/<%=profilePictureSet._id %>" title="View Day Care" class="photo-frame">
        <img src="<%=profilePictureSrc %>" alt="<%=profilePicture && profilePicture.description %>" width="160" height="130" id="profile-pic" />
    </a>
</div>
<ul id="profile-bt-menu">
    <li>
        <a href="#day-cares">&larr; Back to day cares</a>
    </li>
    <li>
        <a href="#day-cares/view/<%=dayCare.get('_id') %>">View as...</a>
    </li>
    <li>
        <a href="#quick-message" id="quick-message-bt">Send a message</a>
    </li>
</ul>
<ul id="profile-left-menu">
    <li id="wall-menu-item" class="<%=(selectedMenuItem === 'wall-menu-item' ? 'selected' : '') %>">
        <a href="#day-cares/view/<%=dayCare.get('_id') %>"><span>Wall</span></a>
    </li>
    <li id="gallery-menu-item" class="<%=(selectedMenuItem === 'gallery-menu-item' ? 'selected' : '') %>">
        <a href="#day-cares/view/gallery/<%=dayCare.get('_id') %>"><span>Gallery</span></a>
    </li>
</ul>
