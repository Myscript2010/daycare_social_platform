<%
    var profilePicture = dayCare.getProfilePicture();
    if (profilePicture) {
%>
    <div id="profile-pic-cnt">
        <a href="#day-cares/view/<%=dayCare.get('_id') %>" title="View Day Care" class="photo-frame">
            <img src="<%=profilePicture.thumb_url %>" alt="<%=profilePicture.description %>" width="160" id="profile-pic" />
        </a>
    </div>
<%
    }
%>
<ul id="profile-bt-menu">
    <li>
        <a href="#day-cares/edit/<%=dayCare.get('_id') %>" id="profile-edit-bt"><span>Edit</span></a>
    </li>
    <li>
        <a href="#day-cares">&larr; Back to day cares</a>
    </li>
</ul>
<ul id="profile-left-menu">
    <li id="gallery-menu-item">
        <a href="#day-cares/view/gallery/<%=dayCare.get('_id') %>"><span>Gallery</span></a>
    </li>
</ul>
