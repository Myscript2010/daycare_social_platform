<%
    var profilePicture = profile.getProfilePicture();
    var profilePictureSet = profile.getProfilePictureSet();
    var profilePictureSrc = profilePicture ? profilePicture.thumb_url : Kin.CONFIG.noPicture;
%>
<div id="profile-pic-cnt">
    <a href="#profiles/view/picture-set/<%=profilePictureSet._id %>" title="View Day Care" class="photo-frame">
        <img src="<%=profilePictureSrc %>" alt="<%=profilePicture && profilePicture.description %>" width="150" id="profile-pic" />
    </a>
</div>

<ul id="profile-bt-menu">
    <li><a href="#profiles/view/<%=profile.get('_id') %>">&larr; Back to profile</a></li>
</ul>

<ul id="profile-left-menu">
    <li id="edit-profile-menu-item" class="<%=(selectedMenuItem === 'edit-profile-menu-item' ? 'selected' : '') %>">
        <a href="#profiles/edit/<%=profile.get('_id') %>"><span>Profile</span></a>
    </li>
    <li id="general-information-section-menu-item" class="<%=(selectedMenuItem === 'general-information-section-menu-item' ? 'selected' : '') %>">
        <a href="#day-care/edit/general-information/<%=profile.get('_id') %>"><span>General information</span></a>
    </li>
    <li id="environment-section-menu-item" class="<%=(selectedMenuItem === 'environment-section-menu-item' ? 'selected' : '') %>">
        <a href="#day-care/edit/environment/<%=profile.get('_id') %>"><span>Environment</span></a>
    </li>
    <li id="enrollment-section-menu-item" class="<%=(selectedMenuItem === 'enrollment-section-menu-item' ? 'selected' : '') %>">
        <a href="#day-care/edit/enrollment/<%=profile.get('_id') %>"><span>Enrollment</span></a>
    </li>
</ul>
