<%
    var profilePicture = dayCare.getProfilePicture();
    var profilePictureSet = dayCare.getProfilePictureSet();
    var profilePictureSrc = profilePicture ? profilePicture.thumb_url : Kin.CONFIG.noPicture;
%>
<div id="profile-pic-cnt">
    <a href="#day-cares/view/picture-set/<%=profilePictureSet._id %>" title="View Day Care" class="photo-frame">
        <img src="<%=profilePictureSrc %>" alt="<%=profilePicture && profilePicture.description %>" width="150" id="profile-pic" />
    </a>
</div>
<ul id="profile-bt-menu">
    <li>
        <a href="#day-cares/edit/<%=dayCare.get('_id') %>" id="profile-edit-bt"><span>Edit</span></a>
    </li>
</ul>
<ul id="profile-left-menu">
    <li id="gallery-menu-item">
        <a href="#day-cares/view/gallery/<%=dayCare.get('_id') %>"><span>Gallery</span></a>
    </li>
</ul>
