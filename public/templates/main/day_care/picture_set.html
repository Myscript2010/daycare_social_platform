<h1>
  <span <% if (pictureSet.get('type') !== 'profile') { %>class="dedit-input" id="picture-set-text-edit"<% } %>><%=pictureSet.get('name') %></span>
  <% if (pictureSet.get('type') !== 'profile') { %>
  (<span class="dedit-select" id="picture-set-type-select" data-type="<%=pictureSet.get('type') %>"><%=pictureSet.get('type') === 'daycare' ? 'Public' : 'Private' %></span>)
  <% } %>
</h1>

<div id="picture-uploader"></div>

<ul id="pictures-list">
</ul>
