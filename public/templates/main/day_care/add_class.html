<div id="general-wrapper" class="add-class">
  <h1>Add class</h1>
  <div class="content-box">
    <form id="add-class-form">
    	<fieldset>
    	    <input type="hidden" name="type" value="class" />
    	    <input type="hidden" name="email" value="<%= new Date().getTime() %>" />
    	    <div class="clearfix">
    	        <label for="name" class="title">Name</label>
    			<div class="input">
    	        	<input type="text" name="name" value="<%=profile.get('name') %>" />
    			</div>
    	    </div>
            <h2>Age of the children apropiate for this class:</h2>
            <div class="min-class-age">
                <label for="name" class="title">From</label>
                <div class="input">
                    <input type="text" name="min_class_age" value="" />
                </div>
            </div>
            <div class="max-class-age">
                <label for="name" class="title">to</label>
                <div class="input">
                    <input type="text" name="max_class_age" value="" />
                </div>
            </div>
            <div class="choose-teachers">
              <label class="title">Choose teachers appointed for this group</label>
              <div class="input">
                <select multiple="multiple" name="friends" id="existent-staff-ids" class="chzn-select" data-placeholder="Add staff...">
                <%
                    staff.each(function (stf) {
                %>
                  <option value="<%= stf.get("_id") %>"><%= stf.get("name") %> <%= stf.get("surname") %></option>
                <%
                    });
                %>
                </select>
              </div>
            </div>
    	</fieldset>
    </form>

    <h2>Or add new staff</h2>

    <div id="add-staff-form-cnt">
        <form class="add-staff-form">
            <fieldset>
              <div class="clear">
                <label class="title">Initials</label>
                <div class="input">
                  <select class="mini" name="staffs-gender">
                    <option value="male">Mr.</option>
                    <option value="female">Ms.</option>
                  </select>
                </div>
              </div>
              <div class="clear name">
                <label class="title">Name</label>
                <div class="input">
                  <input type="text" name="staffs-name" value="" />
                </div>
              </div>
              <div class="clear surname">
                <label class="title">Surname</label>
                <div class="input">
                  <input type="text" name="staffs-surname" value="" />
                </div>
              </div>
              <div class="clear email">
                <label class="title">E-mail</label>
                <div class="input">
                  <input type="text" name="staffs-email" value="" />
                </div>
              </div>
            </fieldset>
          </form>
    </div>
    <p class="add-one-more">
        <a href="#" id="add-another-staff">Add one more</a>
    </p>
  </div>
</div>
