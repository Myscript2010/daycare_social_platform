<div id="general-wrapper" class="edit-enrollment">
  <h1>Edit enrollment</h1>
  
  <form id="edit-section-form">
    <fieldset>
      
      <h2>Typical Day</h2>
  
      <ul id="edit-typical-day-list">
      <%
        _.each(section.get('typical_day'), function (day, index) {
          if (day) {
      %>
        <li data-index="<%= index %>">
            <input name="typical_day[<%= index %>][start_time]" value="<%= day.start_time %>" class="mini time-picker" /> - <input name="typical_day[<%= index %>][end_time]" value="<%= day.end_time %>" class="mini time-picker" />:
            <textarea name="typical_day[<%= index %>][description]"><%=day.description %></textarea>
            <a href="#" class="delete-typical-day">Delete</a>
        </li>
      <%
          }
        });
      %>
      </ul>
      <p class="edit-section">
        <input type="button" class="btn white primary" id="add-typical-day-bt" value="Add activity" />
      </p>
      
      <div class="content-box">
        <h3>Application process</h3>
    
        <div class="clearfix">
          <label class="title">Application accepeted</label>
          <div class="input">
            <textarea name="application_accepted"><%=section.get('application_accepted') %></textarea>
          </div>
        </div>
        <div class="clearfix">
          <label class="title">Parent visit tours</label>
          <div class="input">
            <textarea name="parent_visit_tours"><%=section.get('parent_visit_tours') %></textarea>
          </div>
        </div>
        <div class="clearfix">
          <label class="title">Child interview process</label>
          <div class="input">
            <textarea name="child_interview_process"><%=section.get('child_interview_process') %></textarea>
          </div>
        </div>
        <div class="clearfix">
          <label class="title">Parent interview process</label>
          <div class="input">
            <textarea name="parent_interview_process"><%=section.get('parent_interview_process') %></textarea>
          </div>
        </div>
        <div class="clearfix">
          <label class="title">Dateline for applications</label>
          <div class="input">
            <textarea name="dateline_for_applications"><%=section.get('dateline_for_applications') %></textarea>
          </div>
        </div>
        <div class="clearfix">
          <label class="title">Application fee</label>
          <div class="input">
            <input name="application_fee" type="text" value="<%=section.get('application_fee') %>" placeholder="$" />
          </div>
        </div>
      </div>
         
      <div class="content-box">
        <h3>Admission process</h3>
    
        <div class="clearfix">
          <label class="title">Acceptance criteria</label>
          <div class="input">
            <textarea name="admission_acceptance_criteria"><%=section.get('admission_acceptance_criteria') %></textarea>
          </div>
        </div>
        <div class="clearfix">
          <label class="title">Notification occurs</label>
          <div class="input">
            <textarea name="notification_occurs"><%=section.get('notification_occurs') %></textarea>
          </div>
        </div>
        <div class="clearfix">
          <label class="title">Deposit required</label>
          <div class="input">
            <input name="deposit_required" type="text" value="<%=section.get('deposit_required') %>" placeholder="$" />
          </div>
        </div>
        <div class="clearfix">
          <label class="title">Financial aid</label>
          <div class="input">
            <ul class="inputs-list">
              <li>
                <label>
                  <input type="radio" name="financial_aid" value="1" <% if (section.get('financial_aid')) { %>checked="checked"<% } %> />
                  <span>Yes</span>
                </label>
              </li>
              <li>
                <label>
                  <input type="radio" name="financial_aid" value="0"  <% if (!section.get('financial_aid')) { %>checked="checked"<% } %> />
                  <span>No</span>
                </label>
              </li>
            </ul>
          </div>
        </div>
      </div>
      
      <div class="content-box">
        <h3>Age/Child Requirements</h3>
    
        <div class="clearfix">
          <label class="title">Acceptance criteria</label>
          <div class="input">
            <textarea name="child_acceptance_criteria"><%=section.get('child_acceptance_criteria') %></textarea>
          </div>
        </div>
        <div class="clearfix">
          <label class="title">Potty trained</label>
          <div class="input">
            <ul class="inputs-list">
              <li>
                <label>
                  <input type="radio" name="potty_trained" value="1" <% if (section.get('potty_trained')) { %>checked="checked"<% } %> />
                  <span>Yes</span>
                </label>
              </li>
              <li>
                <label>
                  <input type="radio" name="potty_trained" value="0"  <% if (!section.get('potty_trained')) { %>checked="checked"<% } %> />
                  <span>No</span>
                </label>
              </li>
            </ul>
          </div>
        </div>
        <div class="clearfix">
          <label class="title">Child's minimum age to enroll</label>
          <div class="input">
            <input name="child_minimum_age_to_enroll" type="text" value="<%=section.get('child_minimum_age_to_enroll') %>" />
          </div>
        </div>
      </div>
      
      <div class="content-box">
        <h3>Kindergartens Attended by <%= Kin.app.currentUser.get("name") %></h3>
    
        <div class="clearfix">
          <textarea name="kindergartens_attended"><%=section.get('kindergartens_attended') %></textarea>
        </div>
      </div>
  
      <div class="actions">
        <input type="submit" class="btn primary" value="Save" />
      </div>
    </fieldset>
   </form>
  
   <div id="add-typical-day-cnt" class="hidden">
    <input name="typical_day[index][start_time]" value="" class="mini time-picker" /> - <input name="typical_day[index][end_time]" value="" class="mini time-picker" />:
    <textarea name="typical_day[index][description]"></textarea>
    <a href="#" class="delete-typical-day">Delete</a>
  </div>

</div>
