<html>
<head>
  <title>Contact Us message from Kindzy.com</title>
</head>
<body>
  <p>
    {{name}} sent a message from Contact Us:
  </p>
  <p>
    "{{message}}"
  </p>
  <p>
    User data:
  </p>
  <ul>
    <li>Name: {{name}}</li>
    <li>E-mail: {{email}}</li>
    <li>Profile: <a href="{{profile_url}}">{{profile_url}}</a></li>
  </ul>
  <p>
    Thank you,
    <br />
    Kindzy
  </p>
</body>
</html>
